       <b>Q: 库修复如何使用</b><br>
       <p>A: 先将jar包拷贝到库路径(在设置->反编译->库路径可以指定)，
       当反编译类时，应用会先到库路径尝试查找该类的全部父类(到java.lang.Object为止)，
       当查找到后，应用会分析分类中的全部方法的形参。
       如果类中重载了父类的方法，即可对形参进行修复
       (例如某些jar包中存在类的方法原型</p>
    </body>
</html>
